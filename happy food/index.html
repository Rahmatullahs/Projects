<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy food </title>
    <link rel="icon" href="foodlofgo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        h1 {
            font-family: Georgia, serif;
        }
    </style>
</head>

<body>
    <!-- topbar start -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <i class="fa-solid fa-tag"></i>
                <i> <a class="navbar-brand" href="#" style="color: green;">
                        <marquee behavior="" direction=""> Do You Need A Business Account?</marquee>
                    </a></i>
                <button class="btn btn-outline-primary" type="submit">Sign UP Now</button>
            </div>
        </nav>

        <nav class="navbar navbar-light bg-light sticky-top">
            <div class="container-fluid bg-secondary">
                <i class="fa-solid fa-store"></i>
                <h3> <a class="navbar-brand">Happy Food</a></h3>
                <form class="d-flex">

                    <button class="btn btn-outline-light" type="submit">Login</button>
                    <button class="btn btn-outline-light" type="submit">Sign UP</button>

                </form>
            </div>
        </nav>
        <!-- topbar end -->
    </div>
    <div class="container-fluid">
        <div class="row bg-light">
            <div id="right" class="col-md-8  " style="padding: 100px;"> <br>
                <p style="color: yellowgreen; text-align: center;"><h3 style="color: green;"><b>Find your happiness with your first Order</b> </h3></p>
                <input class="form-control" type="search" style="width: 800px; margin-bottom: 5px;">
                <button class="btn btn-outline-success" type="submit">Find food</button>
            </div>
            <div id="left" class="col-md-4 " style=" ">
                <img src="imges/kid food.png" class="img-fluid rounded float-left"  alt="Responsive image" >
            </div>
        </div>
    </div>
    <h1> You prepare the food, we handle the rest</h1>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imges/cooking.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="imges/Food-Delivery-1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="imges/money transfer.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



</body>

</html>
